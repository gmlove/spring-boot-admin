<div class="modal-main" ng-style="{'max-height': editor.maxHeight}">
    <div class="modal-container">
        <div class="page-header">
            <h2>Create a new application</h2>
        </div>
        <form id="new-app-form" ng-submit="editor.onSubmit(editor.app)">
            <div class="form-group">
                <div>
                    <label>ID *</label>
                    <button class="more-config btn btn-success pull-right" ng-click="editor.toggle($event)">
                        More Config
                    </button>
                </div>
                <input ng-disabled="!editor.isIdEditable" type="text" class="form-control" ng-model="editor.config.id">
            </div>
            <div class="form-group">
                <label>Name *</label>
                <input type="text" class="form-control" ng-model="editor.config.name">
            </div>
            <div class="form-group">
                <label>URL *</label>
                <input type="text"
                       class="form-control"
                       ng-model="editor.config.url"
                       ng-change="editor.onUrlChange(editor.config)">
            </div>

            <div ng-if="editor.showMoreConfig">
                <div class="form-group" ng-repeat="endpoint in editor.endpoints">
                    <label>{{ endpoint.name | capitalize }} URL</label>
                    <input type="text" class="form-control" ng-model="editor.config[endpoint.key]">
                </div>
            </div>
            <button class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
