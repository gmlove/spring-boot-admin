<div style="margin: 30px 50px 50px 50px">
    <div class="page-header">
        <h2>Create a new application</h2>
    </div>
    <style>
        #new-app-form input {
            width: 98%;
        }
    </style>
    <form id="new-app-form" ng-submit="onSubmit(app.id, app.name, app.url)">
        <div class="form-group">
            <label>URL</label>
            <input type="url" class="form-control" ng-model="app.url">
        </div>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="app.name">
        </div>
        <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" ng-model="app.id">
        </div>
        <button class="btn btn-default">Submit</button>
    </form>
</div>
