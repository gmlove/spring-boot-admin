<div style="overflow-y: scroll" ng-style="{'max-height': maxHeight}">
    <div style="margin: 30px 50px 50px 50px">
        <div class="page-header">
            <h2>Create a new application</h2>
        </div>
        <style>
            #new-app-form input {
                width: 98%;
            }
            #new-app-form label {
                display: initial;
            }
        </style>
        <form id="new-app-form" ng-submit="onSubmit(app.url, app.name, app.id, app.opts)">
            <div class="form-group">
                <div>
                    <label>ID *</label>
                    <button style="float: right; margin-top: -16px;"
                            class="btn btn-success"
                            ng-click="toggle($event)">
                        More Config
                    </button>
                </div>
                <input type="text" class="form-control" ng-model="app.id">
            </div>
            <div class="form-group">
                <label>Name *</label>
                <input type="text" class="form-control" ng-model="app.name">
            </div>
            <div class="form-group">
                <label>URL *</label>
                <input type="text"
                       class="form-control"
                       ng-model="app.url"
                       ng-change="onUrlChange(app.url, app.opts)">
            </div>

            <div ng-if="showMoreConfig">
                <div class="form-group">
                    <label>Health URL</label>
                    <input type="text" class="form-control" ng-model="app.opts.healthUrl">
                </div>
                <div class="form-group">
                    <label>Configprops URL</label>
                    <input type="text" class="form-control" ng-model="app.opts.configpropsUrl">
                </div>
                <div class="form-group">
                    <label>Info URL</label>
                    <input type="text" class="form-control" ng-model="app.opts.infoUrl">
                </div>
                <div class="form-group">
                    <label>Metrics URL</label>
                    <input type="text" class="form-control" ng-model="app.opts.metricsUrl">
                </div>
                <div class="form-group">
                    <label>Env URL</label>
                    <input type="text" class="form-control" ng-model="app.opts.envUrl">
                </div>
                <div class="form-group">
                    <label>Env/reset URL</label>
                    <input type="text" class="form-control" ng-model="app.opts.envResetUrl']">
                </div>
                <div class="form-group">
                    <label>Refresh URL</label>
                    <input type="text" class="form-control" ng-model="app.opts.refreshUrl">
                </div>
                <div class="form-group">
                    <label>Dump URL</label>
                    <input type="text" class="form-control" ng-model="app.opts.dumpUrl">
                </div>
                <div class="form-group">
                    <label>Trace URL</label>
                    <input type="text" class="form-control" ng-model="app.opts.traceUrl">
                </div>
                <div class="form-group">
                    <label>Activity URL</label>
                    <input type="text" class="form-control" ng-model="app.opts.activitiUrl">
                </div>
                <div class="form-group">
                    <label>Logfile URL</label>
                    <input type="text" class="form-control" ng-model="app.opts.logfileUrl">
                </div>
            </div>
            <button class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
